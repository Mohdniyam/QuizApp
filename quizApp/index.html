<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quizApp</title>
    <link rel="stylesheet" href="./custum.css">
</head>

<body>
    <div class="main">
        <div id="box">
            <h2 id="quesBox">This is Demo question</h2>
            <div class="row">

                <input class="options" id="option1" type="radio" value="a" name="option">
                <label for="option1">First</label>
            </div>
            <div class="row">

                <input class="options" id="option2" type="radio" value="b" name="option">
                <label for="option2">Second</label>
            </div>
            <div class="row">

                <input class="options" id="option3 " type="radio" value="c" name="option">
                <label for="option3">Third</label>
            </div>
            <div class="row">

                <input class="options" id="option4" type="radio" value="d" name="option">
                <label for="option4">Forth</label>
            </div>

            <button class="btn" onclick="submitQuiz()">
                submit
            </button>

        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
